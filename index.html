<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
 
</head>
<body class="bg-gradient-to-br from-blue-400 to-indigo-600 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white/20 backdrop-blur-xl rounded-3xl shadow-lg w-full max-w-md sm:max-w-lg md:max-w-xl text-white p-6 sm:p-8 md:p-10 transition-all duration-300">

    <div class="flex flex-col sm:flex-row items-center gap-4 mb-6">
      <input id="search"
        type="text"
        placeholder="Enter city name"
        class="w-full flex-1 bg-white/30 rounded-xl px-4 py-2 text-white placeholder-white/70 focus:outline-none"
      />
      <button id="btn" class="w-full sm:w-auto bg-white/40 hover:bg-white/60 transition-colors rounded-xl px-4 py-2">
        Search
      </button>
    </div>

    <div class="text-center mb-8">
      <h2 id="city" class="text-2xl sm:text-3xl font-semibold mb-2">---</h2>
      <p id="time" class="text-sm sm:text-base mb-4 text-white/80">Monday, April 14</p>
      <div class="flex justify-center mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" alt="Weather Icon" class="w-20 h-20 sm:w-24 sm:h-24">
      </div>
      <h1 id="temp" class="text-4xl sm:text-5xl font-bold mb-1">---</h1>
      <p class="text-lg capitalize text-white/90">Partly Cloudy</p>
    </div>

    <div>
      <h3 class="text-lg sm:text-xl font-semibold mb-4">Forecast</h3>
      <div class="grid grid-cols-3 gap-3 text-center text-sm">

        <div class="bg-white/30 rounded-xl p-3">
          <p  class="mb-2">Weather</p>
          <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" alt="Sun Icon" class="w-8 h-8 mx-auto mb-2">
          <p id="Weatherdis">---</p>
        </div>

        <div class="bg-white/30 rounded-xl p-3">
          <p  class="mb-2">Humidity</p>
          <img src="https://cdn-icons-png.flaticon.com/512/1163/1163626.png" alt="Rain Icon" class="w-8 h-8 mx-auto mb-2">
          <p id="Humidity">---</p>
        </div>

        <div class="bg-white/30 rounded-xl p-3">
          <p class="mb-2">Wind Speed</p>
          <img src="https://cdn-icons-png.flaticon.com/512/4005/4005901.png" alt="Wind Icon" class="w-8 h-8 mx-auto mb-2">
          <p id="Wind" >---</p>
        </div>

        
      </div>
    </div>

  </div>
<script src="script.js"></script>
</body>
</html>
